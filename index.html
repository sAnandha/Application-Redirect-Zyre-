<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Showcase</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        text-align: center;
      }

      img {
        width: 80%;
        max-width: 300px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 10px 0;
      }

      p {
        font-size: 18px;
        margin: 5px 0 20px;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        width: 100%;
        text-align: center;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
      }

      @media (min-width: 600px) {
        .links {
          flex-direction: row;
          justify-content: center;
        }

        a {
          width: auto;
        }

        img {
          width: 60%;
        }
      }

      @media (min-width: 1000px) {
        img {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src=./images/1.jpg alt="App Image" />
      <h1>ESP RainMaker</h1>
      <p>Espressif</p>

      <div class="links">
        <a
          class="android"
          href="https://play.google.com/store/apps/details?id=com.espressif.rainmaker"
          target="_blank"
        >
          <img
            src=./images/2.jpg
            alt="Download for Android"
            style="width: 300px; height: auto"
          />
        </a>
        <a
          class="ios"
          href="https://apps.apple.com/in/app/esp-rainmaker/id1497491540"
        >
          <img
            src=./images/3.jpg
            alt="Download for iOS"
            style="width: 300px; height: auto"
          />
        </a>
      </div>

      <div class="footer">
        <p>
          <a
            href="https://zyre.co.in"
            style="text-decoration: none; color: #007bff"
            >Zyre Home Automations</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
